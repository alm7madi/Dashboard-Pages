<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة اضافة منتج جديد</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Google Tajawal Font -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --light-bg: #f8f9fa;
            --border-radius: 8px;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .main-container {
            padding: 20px 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
            font-weight: 600;
        }
        .product-image-container {
            width: 100%;
            height: 200px;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .product-image-container i {
            font-size: 3rem;
            color: #adb5bd;
        }
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .option-card, .removal-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .option-card:hover, .removal-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .required-field::after {
            content: "*";
            color: #dc3545;
            margin-right: 4px;
        }
        .price-display {
            font-weight: 600;
            color: var(--success-color);
        }
        select[multiple] {
            height: 150px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Custom for allergens badge list */
        #selected-allergens-list {
            margin-top: 0.5rem;
            min-height: 2rem;
        }
        .allergen-badge {
            margin-left: 0.25rem;
            margin-bottom: 0.25rem;
        }
        
        /* إضافة هامش سفلي للمحتوى الرئيسي */
        .container-fluid {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- نظام الإشعارات -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
        <div id="notification-toast" class="toast align-items-center text-white" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="إغلاق"></button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">صفحة اضافة منتج جديد</h4>
                            <button type="button" class="btn btn-outline-secondary" id="reset-product-btn" aria-label="إعادة تعيين النموذج">
                                <i class="fas fa-redo-alt me-1"></i> إعادة تعيين
                            </button>
                        </div>
                    </div>
                    <form id="product-form" autocomplete="off" novalidate>
                        <div class="row">
                            <!-- القسم الأول -->
                            <div class="col-md-4">
                                <!-- صورة المنتج -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-image me-2"></i> صورة المنتج
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <input type="file" id="product-image-upload" class="d-none" accept="image/*" aria-label="تحميل صورة المنتج">
                                                <div class="product-image-container" id="product-image-preview" tabindex="0" role="button" aria-label="اختر صورة المنتج">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                </div>
                                                <div class="image-actions mt-3">
                                                    <button type="button" class="btn btn-sm btn-outline-primary" id="change-image-btn">
                                                        <i class="fas fa-exchange-alt me-1"></i> تغيير
                                                    </button>
                                                    <button type="button" class="btn btn-sm btn-outline-danger" id="remove-image-btn">
                                                        <i class="fas fa-trash me-1"></i> حذف
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- خيارات المنتج -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-tags me-2"></i> خيارات المنتج
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="product-category" class="form-label required-field">التصنيف</label>
                                            <div class="input-group">
                                                <select class="form-select" id="product-category" required aria-required="true">
                                                    <option value="" selected disabled>اختر التصنيف</option>
                                                    <option value="1">وجبات رئيسية</option>
                                                    <option value="2">مقبلات</option>
                                                    <option value="3">حلويات</option>
                                                    <option value="4">مشروبات</option>
                                                </select>
                                                <button class="btn btn-outline-primary" type="button" id="add-category-btn" aria-label="إضافة تصنيف">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="product-tag" class="form-label">التاج</label>
                                            <div class="input-group">
                                                <select class="form-select" id="product-tag">
                                                    <option value="" selected>لا يوجد</option>
                                                    <option value="new">جديد</option>
                                                    <option value="special-offer">عرض خاص</option>
                                                    <option value="best-seller">الأكثر مبيعاً</option>
                                                    <option value="limited-time">لفترة محدودة</option>
                                                </select>
                                                <button class="btn btn-outline-primary" type="button" id="add-tag-btn">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="mt-4">
                                            <label for="product-status" class="form-label">حالة المنتج</label>
                                            <select class="form-select" id="product-status">
                                                <option value="published" selected>منشور</option>
                                                <option value="inactive">غير مفعل</option>
                                                <option value="archived">مؤرشفة</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- القسم الثاني (8 أعمدة - ثلثي الصفحة) -->
                            <div class="col-md-8">
                                <!-- معلومات المنتج الأساسية -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-info-circle me-2"></i> معلومات المنتج الأساسية
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="product-name-ar" class="form-label required-field">اسم المنتج (AR)</label>
                                                <input type="text" class="form-control" id="product-name-ar" placeholder="برجر لحم" required aria-required="true">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="product-name-en" class="form-label required-field">اسم المنتج (EN)</label>
                                                <input type="text" class="form-control" id="product-name-en" placeholder="Beef Burger" required aria-required="true">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="product-description-ar" class="form-label">وصف المنتج (AR)</label>
                                            <textarea class="form-control" id="product-description-ar" placeholder="وصف تفصيلي للمنتج باللغة العربية"></textarea>
                                        </div>
                                        <div>
                                            <label for="product-description-en" class="form-label">وصف المنتج (EN)</label>
                                            <textarea class="form-control" id="product-description-en" placeholder="Detailed product description in English"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!-- البطاقة الصحية -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-heartbeat me-2"></i> البطاقة الصحية
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="calories" class="form-label">السعرات الحرارية</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="calories" min="0" placeholder="0">
                                                    <span class="input-group-text">سعرة</span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="protein" class="form-label">دقايق الحرق</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="protein" min="0" step="1" placeholder="0">
                                                    <span class="input-group-text">دقيقه</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="border p-3 rounded">
                                                    <label class="form-label mb-2">رمز الملاحة</label>
                                                    <div class="form-check form-switch d-flex align-items-center">
                                                        <input class="form-check-input me-2" type="checkbox" id="salt-code-switch" style="margin-top: 0;">
                                                        <label class="form-check-label" for="salt-code-switch">
                                                            اظهار رمز الملاحة
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- مسببات الحساسية -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-allergies me-2"></i> مسببات الحساسية
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="dropdown">
                                                    <button class="btn btn-outline-secondary dropdown-toggle w-100 text-start" type="button" id="allergens-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                                        اختر مسببات الحساسية
                                                    </button>
                                                    <ul class="dropdown-menu w-100 p-3" aria-labelledby="allergens-dropdown">
                                                        <li class="border-bottom pb-2 mb-2">
                                                            <div class="d-flex justify-content-between">
                                                                <button type="button" class="btn btn-sm btn-outline-primary" id="select-all-allergens">تحديد الكل</button>
                                                                <button type="button" class="btn btn-sm btn-outline-secondary" id="deselect-all-allergens">إلغاء التحديد</button>
                                                            </div>
                                                        </li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="gluten" id="allergen-gluten"><label class="form-check-label" for="allergen-gluten">الحبوب التي تحتوي على مادة الجلوتين</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="peanuts" id="allergen-peanuts"><label class="form-check-label" for="allergen-peanuts">الفول السوداني ومنتجاته</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="milk" id="allergen-milk"><label class="form-check-label" for="allergen-milk">الحليب ومنتجاته (التي تحتوي على لاكتوز)</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="eggs" id="allergen-eggs"><label class="form-check-label" for="allergen-eggs">البيض ومنتجاته</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="mustard" id="allergen-mustard"><label class="form-check-label" for="allergen-mustard">الخردل ومنتجاته</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="celery" id="allergen-celery"><label class="form-check-label" for="allergen-celery">الكرفس ومنتجاته</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="fish" id="allergen-fish"><label class="form-check-label" for="allergen-fish">الأسماك ومنتجاتها</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="crustaceans" id="allergen-crustaceans"><label class="form-check-label" for="allergen-crustaceans">القشريات ومنتجاتها</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="nuts" id="allergen-nuts"><label class="form-check-label" for="allergen-nuts">المكسرات ومنتجاتها</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="sulphites" id="allergen-sulphites"><label class="form-check-label" for="allergen-sulphites">الكبريتات بتركيز 10 جزء في المليون أو أكثر</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="sesame" id="allergen-sesame"><label class="form-check-label" for="allergen-sesame">بذور السمسم ومنتجاتها</label></div></li>
                                                        <li><div class="form-check"><input class="form-check-input allergen-checkbox" type="checkbox" value="soy" id="allergen-soy"><label class="form-check-label" for="allergen-soy">فول الصويا ومنتجاته</label></div></li>
                                                    </ul>
                                                </div>
                                                <div id="selected-allergens" class="form-text mt-2">لم يتم تحديد أي مسببات للحساسية</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- الاختيارات المخصصة -->
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <div>
                                            <i class="fas fa-list-ul me-2"></i> الاختيارات المخصصة
                                        </div>
                                        <button type="button" class="btn btn-sm btn-primary" id="add-option-btn">
                                            <i class="fas fa-plus me-1"></i> إضافة اختيار
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <div id="options-container" class="options-container">
                                            <!-- سيتم إضافة الاختيارات هنا بشكل ديناميكي -->
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- الإضافات المخصصة -->
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <div>
                                            <i class="fas fa-plus-circle me-2"></i> الإضافات المخصصة
                                        </div>
                                        <button type="button" class="btn btn-sm btn-primary" id="add-addon-btn">
                                            <i class="fas fa-plus me-1"></i> إضافة عنصر
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <div id="addons-container" class="addons-container">
                                            <!-- سيتم إضافة الإضافات هنا بشكل ديناميكي -->
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- الإزالات المخصصة -->
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <div>
                                            <i class="fas fa-minus-circle me-2"></i> الإزالات المخصصة
                                        </div>
                                        <button type="button" class="btn btn-sm btn-primary" id="add-removal-btn">
                                            <i class="fas fa-plus me-1"></i> إضافة إزالة
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <div id="removals-container" class="removals-container">
                                            <!-- سيتم إضافة الإزالات هنا بشكل ديناميكي -->
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- السعر والضريبة -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-money-bill-wave me-2"></i> السعر والضريبة
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label for="base-price" class="form-label required-field">سعر المنتج (بدون ضريبة)</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="base-price" min="0" step="0.01" placeholder="0.00" required>
                                                    <span class="input-group-text">ريال</span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="tax-rate" class="form-label required-field">نسبة الضريبة (%)</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="tax-rate" min="0" step="0.01" placeholder="0" required>
                                                    <span class="input-group-text">%</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="alert alert-info mt-3" id="final-price-display">
                                            السعر المعروض في القائمة سيكون 0.00 ريال شامل الضريبة
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- أزرار الحفظ والإلغاء -->
                        <div class="d-flex justify-content-end gap-2 mt-4 mb-5">
                            <button type="button" class="btn btn-secondary" id="cancel-product-btn">
                                <i class="fas fa-times me-1"></i> إلغاء
                            </button>
                            <button type="submit" class="btn btn-primary" id="save-product-btn">
                                <i class="fas fa-save me-1"></i> حفظ المنتج
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // صورة المنتج
        const productImagePreview = document.getElementById('product-image-preview');
        const productImageUpload = document.getElementById('product-image-upload');
        const changeImageBtn = document.getElementById('change-image-btn');
        const removeImageBtn = document.getElementById('remove-image-btn');
        
        // تحميل صورة جديدة
        productImagePreview.addEventListener('click', function() {
            productImageUpload.click();
        });
        
        changeImageBtn.addEventListener('click', function() {
            productImageUpload.click();
        });
        
        productImageUpload.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    productImagePreview.innerHTML = `<img src="${e.target.result}" alt="صورة المنتج">`;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
        
        // حذف الصورة
        removeImageBtn.addEventListener('click', function() {
            productImagePreview.innerHTML = `<i class="fas fa-cloud-upload-alt"></i>`;
            productImageUpload.value = '';
        });
        
        // إصلاح وظيفة مسببات الحساسية
        const allergenCheckboxes = document.querySelectorAll('.allergen-checkbox');
        const selectedAllergensDisplay = document.getElementById('selected-allergens');
        const selectAllAllergensBtn = document.getElementById('select-all-allergens');
        const deselectAllAllergensBtn = document.getElementById('deselect-all-allergens');
        
        // تحديث عرض مسببات الحساسية المحددة
        function updateSelectedAllergensDisplay() {
            const selectedAllergens = Array.from(allergenCheckboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.nextElementSibling.textContent.trim());
            
            if (selectedAllergens.length > 0) {
                selectedAllergensDisplay.textContent = selectedAllergens.join('، ');
            } else {
                selectedAllergensDisplay.textContent = 'لم يتم تحديد أي مسببات للحساسية';
            }
        }
        
        // ضافة مستمع الحدث لكل مربع اختيار
        allergenCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedAllergensDisplay);
        });
        
        // تحديد الكل
        selectAllAllergensBtn.addEventListener('click', function() {
            allergenCheckboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            updateSelectedAllergensDisplay();
        });
        
        // إلغاء تحديد الكل
        deselectAllAllergensBtn.addEventListener('click', function() {
            allergenCheckboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            updateSelectedAllergensDisplay();
        });
        
        // إضافة اختيار جديد
        document.getElementById('add-option-btn').addEventListener('click', function() {
            const optionsContainer = document.getElementById('options-container');
            const optionId = 'option-' + Date.now();
            const optionHTML = `
                <div class="option-card mb-3 fade-in" id="${optionId}">
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <input type="text" class="form-control option-title" placeholder="عنوان الاختيار (مثال: اختر الحجم)">
                        </div>
                        <div class="col-md-5">
                            <div class="input-group">
                                <input type="number" class="form-control option-price" min="0" step="0.01" placeholder="السعر الإضافي">
                                <span class="input-group-text">ريال</span>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-outline-danger delete-option-btn" data-option-id="${optionId}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="option-items-container">
                        <!-- سيتم إضافة عناصر الاختيار هنا -->
                    </div>
                </div>
            `;
            optionsContainer.insertAdjacentHTML('beforeend', optionHTML);
            
            // حذف الاختيار
            document.querySelector(`#${optionId} .delete-option-btn`).addEventListener('click', function() {
                document.getElementById(optionId).remove();
            });
            
            // إضافة عنصر للاختيار
            document.querySelector(`#${optionId} .add-option-item-btn`).addEventListener('click', function() {
                const optionItemsContainer = document.querySelector(`#${optionId} .option-items-container`);
                const optionItemId = 'option-item-' + Date.now();
                const optionItemHTML = `
                    <div class="row mb-2 align-items-center option-item" id="${optionItemId}">
                        <div class="col-md-5">
                            <input type="text" class="form-control option-item-name" placeholder="اسم العنصر">
                        </div>
                        <div class="col-md-5">
                            <div class="input-group">
                                <input type="number" class="form-control option-item-price" min="0" step="0.01" placeholder="السعر الإضافي">
                                <span class="input-group-text">ريال</span>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-outline-danger btn-sm delete-option-item-btn" data-item-id="${optionItemId}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                `;
                optionItemsContainer.insertAdjacentHTML('beforeend', optionItemHTML);
                
                // حذف عنصر الاختيار
                document.querySelector(`#${optionItemId} .delete-option-item-btn`).addEventListener('click', function() {
                    document.getElementById(optionItemId).remove();
                });
            });
        });
        
        // إضافة إضافة جديدة
        document.getElementById('add-addon-btn').addEventListener('click', function() {
            const addonsContainer = document.getElementById('addons-container');
            const addonId = 'addon-' + Date.now();
            const addonHTML = `
                <div class="option-card mb-3 fade-in" id="${addonId}">
                    <div class="row align-items-center">
                        <div class="col-md-5 mb-2 mb-md-0">
                            <input type="text" class="form-control addon-name" placeholder="اسم الإضافة (مثال: جبنة إضافية)">
                        </div>
                        <div class="col-md-5 mb-2 mb-md-0">
                            <div class="input-group">
                                <input type="number" class="form-control addon-price" min="0" step="0.01" placeholder="السعر">
                                <span class="input-group-text">ريال</span>
                            </div>
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-outline-danger delete-addon-btn" data-addon-id="${addonId}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            addonsContainer.insertAdjacentHTML('beforeend', addonHTML);
            document.querySelector(`#${addonId} .delete-addon-btn`).addEventListener('click', function() {
                document.getElementById(addonId).remove();
            });
        });

        document.getElementById('add-removal-btn').addEventListener('click', function() {
            const removalsContainer = document.getElementById('removals-container');
            const removalId = 'removal-' + Date.now();
            const removalHTML = `
                <div class="removal-card mb-3 fade-in" id="${removalId}">
                    <div class="row align-items-center">
                        <div class="col-md-10 mb-2 mb-md-0">
                            <input type="text" class="form-control removal-name" placeholder="اسم العنصر القابل للإزالة (مثال: البصل، الطماطم)">
                        </div>
                        <div class="col-md-2 text-end">
                            <button type="button" class="btn btn-outline-danger delete-removal-btn" data-removal-id="${removalId}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            removalsContainer.insertAdjacentHTML('beforeend', removalHTML);
            document.querySelector(`#${removalId} .delete-removal-btn`).addEventListener('click', function() {
                document.getElementById(removalId).remove();
            });
        });

        // حساب السعر النهائي مع الضريبة
        const basePriceInput = document.getElementById('base-price');
        const taxRateInput = document.getElementById('tax-rate');
        const finalPriceDisplay = document.getElementById('final-price-display');

        function calculateFinalPrice() {
            const basePrice = parseFloat(basePriceInput.value) || 0;
            const taxRate = parseFloat(taxRateInput.value) || 0;
            const taxAmount = basePrice * (taxRate / 100);
            const finalPrice = basePrice + taxAmount;
            finalPriceDisplay.textContent = `السعر المعروض في القائمة سيكون ${finalPrice.toFixed(2)} ريال شامل الضريبة`;
        }

        basePriceInput.addEventListener('input', calculateFinalPrice);
        taxRateInput.addEventListener('input', calculateFinalPrice);

        // تأكيد الحفظ
        document.getElementById('save-product-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // التحقق من الحقول المطلوبة فقط (اسم المنتج AR، اسم المنتج EN، التصنيف، سعر المنتج)
            const requiredFields = [
                document.getElementById('product-name-ar'),
                document.getElementById('product-name-en'),
                document.getElementById('product-category'),
                document.getElementById('base-price')
            ];
            
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                }
            });
            
            if (!isValid) {
                showNotification('يرجى ملء جميع الحقول المطلوبة', 'error');
                return;
            }
            
            // إظهار مربع حوار التأكيد
            const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            document.getElementById('confirmModalBody').textContent = 'هل أنت متأكد من حفظ المنتج؟';
            
            // زر التأكيد
            document.getElementById('confirmModalYesBtn').onclick = function() {
                // هنا يمكن إضافة كود لإرسال البيانات إلى الخادم
                confirmModal.hide();
                showNotification('تم حفظ المنتج بنجاح', 'success');
                
                // يمكن إضافة تأخير قبل إعادة التوجيه
                setTimeout(() => {
                    // window.location.href = 'products-list.html'; // إعادة التوجيه إلى صفحة قائمة المنتجات
                }, 1500);
            };
            
            confirmModal.show();
        });

        // دالة عرض الإشعارات
        function showNotification(message, type) {
            const toast = document.getElementById('notification-toast');
            toast.classList.remove('bg-success', 'bg-danger');
            toast.classList.add(type === 'success' ? 'bg-success' : 'bg-danger');
            toast.querySelector('.toast-body').textContent = message;
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
    });
    </script>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">تأكيد العملية</h5>
            <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="إغلاق"></button>
          </div>
          <div class="modal-body" id="confirmModalBody">
            <!-- سيتم تعبئة النص برمجياً -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            <button type="button" class="btn btn-primary" id="confirmModalYesBtn">تأكيد</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
